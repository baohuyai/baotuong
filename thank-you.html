<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn đã góp ý</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        
        .thank-you-title {
            color: #b71c1c;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .thank-you-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }
        
        .return-button {
            display: inline-block;
            background-color: #b71c1c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .return-button:hover {
            background-color: #8B0000;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 class="thank-you-title">Cảm ơn bạn đã góp ý!</h1>
        <p class="thank-you-message">Ý kiến của bạn đã được ghi nhận. Chúng tôi sẽ xem xét và phản hồi trong thời gian sớm nhất.</p>
        <a href="index.html" class="return-button">Quay lại trang chủ</a>
    </div>
</body>
</html>
